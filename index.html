<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css">

    <title>Crypto Tracker</title>
  </head>
  <body>
    <div class="mainContainer">

      <div class="container">
          <h1 class="bold">CryptoTracker</h1>

          <div class="coinType">
            <h3 class="medium">Bitcoin</h3>
            <div class="bitcoin"></div>
          </div>

          <div class="coinType">
            <h3 class="medium">Ethereum</h3>
            <div class="ethereum"></div>
          </div>    

          <div class="chooseCoinType">
            <form class="lookup" action="#">
              <input type="text" placeholder="Type in currency name..." name="search">
              <button class="search" type="Submit">Search</button>
            </form>
          </div>
